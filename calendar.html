<!DOCTYPE html>
<head>
  <style>
    h1 {
      text-align: center;
    }
    table,
    th,
    tr {
      border: 1px solid black;
    }
    table {
      width: 100%;
    }
  </style>
  <meta charset="utf-8" />
  <title>THIS IS CALAENDAR</title>
  <meta name="autor" content="Rayan" />
  <meta name="discription" content="This is cooool HTML calendar" />
</head>
<body>
  <h1>7월</h1>
  <br />
  <table>
    <thead>
      <!--말그대로 머리 글? 그러니까.. 그래프의 머리 같은거다. -->
      <tr>
        <!-- tr 태그는 줄 하나를 만들떄 쓴다.-->
        <!-- th 태그는 이제 가로방향으로 그래프 구성요소를 만들때 쓴다.-->
        <th>일요일</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
        <th>토요일</th>
      </tr>
    </thead>

    <tbody>
      <!--이건 말 그대로 그래프의 바디이다.-->
      <tr>
        <th style="color:darkgrey">30일</th>
        <th>1일</th>
        <th>2일</th>
        <th>3일</th>
        <th>4일</th>
        <th>5일</th>
        <th>6일</th>
      </tr>

      <tr>
        <th>7일</th>
        <th>8일</th>
        <th>9일</th>
        <th>10일</th>
        <th>11일</th>
        <th>12일</th>
        <th>13일</th>
      </tr>
      <tr>
        <th>14일</th>
        <th>15일</th>
        <th>16일</th>
        <th>17일</th>
        <th>18일</th>
        <th>19일</th>
        <th>20일</th>
      </tr>
      <tr>
        <th>21일</th>
        <th>22일</th>
        <th>23일</th>
        <th>24일</th>
        <th>25일</th>
        <th>26일</th>
        <th>27일</th>
      </tr>
      <tr>
        <th>28일</th>
        <th>29일</th>
        <th>30일</th>
        <th>31일</th>
      </tr>
    </tbody>
  </table>
</body>
